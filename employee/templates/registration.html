{% include "header.html" %}
<script>
    function checkpasswd()
    {
        if(document.signup.passwd.value != document.signup.cpasswd.value)
        {
            alert("confirm password not matched ");
            document.signup.cpasswd.focus();
            return false;
        }
        return true;

    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-warning" style="border-bottom: 2px solid orange">Create an account</h5> 
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpasswd()">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Firstname</label>
                            <input type="text" pattern="[A-Za-z]+" class="form-control" name="fname" placeholder="Enter First name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Lastname</label>
                            <input type="text" pattern="[A-Za-z]+" class="form-control" name="lname" placeholder="Enter Last name" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="number" pattern="[0-9]+" class="form-control" name="ecode" placeholder="Enter Employee code" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password"  class="form-control" name="passwd" placeholder="Enter password" required>
                        </div>
                        
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password"  class="form-control" name="cpasswd" placeholder="Confirm password" required>
                        </div>
                    </div>
                </div>
                <input class="m-2 px-2 btn btn-primary"  type="submit"  value="Submit">
            </form>
        </div> 
    </div>
</div>
{% if error == "no" %}
<script>
    alert("signup successfully")
    window.location = ('{% url "login" %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("something wrong ! Try again ....")
    
</script>
{% endif %}
